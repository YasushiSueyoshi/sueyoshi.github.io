<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習｜Viewer</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <style>
    /* リセットcss */
    html,
    body,
    h1,
    h2,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
      line-height: 1.0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      border: none;
      vertical-align: bottom;
      max-width: 100%;
    }

    html {
      font-size: 62.5%;
    }

    body {
      background: #fff;
      color: #333;
      font-size: 1.6rem;
      font-family: "游ゴシック", YuGothic, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    /* 装飾css */
    body {
      background: #4c8c81;
    }

    .wrap {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      color: #8AB7AB;
      font-weight: bold;
      margin: 60px 0;
    }

    .thum_img_items {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .thum_img_item {
      margin-right: 10px;
    }

    .thum_img_item:last-child {
      margin-right: 0;
    }
  </style>
  <div class="wrap">
    <h1>Viewer</h1>
    <img src="img/img1.jpg" alt="Photo" class="main_img">
    <ul class="thum_img_items">
      <li class="thum_img_item"><a href="img/img1.jpg"><img src="img/thumb1.jpg" alt="Photo1"></a></li>
      <li class="thum_img_item"><a href="img/img2.jpg"><img src="img/thumb2.jpg" alt="Photo2"></a></li>
      <li class="thum_img_item"><a href="img/img3.jpg"><img src="img/thumb3.jpg" alt="Photo3"></a></li>
    </ul>
  </div><!-- /.wrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      // サムネ画像をクリックしたとき
      $('.thum_img_item a').click(function () {
        // 拡大画像のsrc属性に、選択したa要素のhref属性を入れる
        $('.main_img').attr('src', $(this).attr('href'));
        return false;
      });
    });
  </script>
</body>

</html>
