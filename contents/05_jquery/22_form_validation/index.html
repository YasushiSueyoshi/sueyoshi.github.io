body{
	font-family:Arial,sans-serif;
	-webkit-font-smoothing: antialiased;
	background:#35495C;

	width:1000px;

	color:#35495C;
	background:#FFCC00;
	border:0;

<body>
<div class="wrap">
  <header>
  <h1>Form Validation<span style="font-size: 1rem;display:block; margin-top: 20px;">項目のチェックを行い、未入力・未選択のまま送信しようとするとエラーメッセージを表示する</span></h1>
</header>
<main>
  <form action="form.php" method="post">
    <div id="textSection">
      <p><label for="text">Text</label></p>
      <p class="alert">Alert : Text</p>
      <input type="text" id="text" name="text" value="">
    </div>
    <div id="radioSection">
      <p>Radio</p>
      <p class="alert">Alert : Radio</p>
      <input type="radio" id="radio1" name="radio" value="Radio1">
      <label for="radio1">Radio1</label>
      <input type="radio" id="radio2" name="radio" value="Radio2">
      <label for="radio2">Radio2</label>
      <input type="radio" id="radio3" name="radio" value="Radio3">
      <label for="radio3">Radio3</label>
    </div>
    <div id="checkboxSection">
      <p>Checkbox</p>
      <p class="alert">Alert : Checkbox</p>
      <input type="checkbox" id="checkbox1" name="checkbox" value="Checkbox1">
      <label for="checkbox1">Checkbox1</label>
      <input type="checkbox" id="checkbox2" name="checkbox" value="Checkbox2">
      <label for="checkbox2">Checkbox2</label>
      <input type="checkbox" id="checkbox3" name="checkbox" value="Checkbox3">
      <label for="checkbox3">Checkbox3</label>
      <input type="checkbox" id="checkbox4" name="checkbox" value="Checkbox4">
      <label for="checkbox4">Checkbox4</label>
      <input type="checkbox" id="checkbox5" name="checkbox" value="Checkbox5">
      <label for="checkbox5">Checkbox5</label>
    </div>
    <div id="selectSection">
      <p>Select</p>
      <p class="alert">Alert : Select</p>
      <select>
        <option value="none">---</option>
        <option value="Select1">Select1</option>
        <option value="Select2">Select2</option>
        <option value="Select3">Select3</option>
      </select>
    </div>
    <div id="textareaSection">
      <p>
        <label for="textarea">TextArea</label>
      </p>
      <p class="alert">Alert : TextArea</p>
      <textarea id="textarea" name="textarea"></textarea>
    </div>
    <input type="submit" value="Submit" id="submitBtn">
  </form>
</main>
</div><!-- /.wrap -->
<script>
  $(function(){
    // すべてのアラート文を一度非表示にする
    $('.alert').hide();

    // 送信ボタンをクリック
    $('#submitBtn').click(function(){

      // チェック用の変数sendFlag
      let sendFlag = true;

      // 一行入力フィールドのチェック
      if(!$('#text').val()) {
        // 入力が無い：アラート表示
        $('#textSection .alert').show();
        sendFlag = false; // 入力がなければfalseに
      } else {
        // 入力がある：アラート文を非表示
        $('#textSection .alert').hide();
      }
      
      
      // 複数行入力フィールドのチェック
      if(!$('#textarea').val()) {
        // 入力が無い：アラート表示
        $('#textareaSection .alert').show();
        sendFlag = false; // 入力がなければfalseに
      } else {
        // 入力がある：アラート文を非表示
        $('#textareaSection .alert').hide();
      }
      
      
      // セレクトボックスのチェック
      if($('select').val() == 'none') {
        // 入力が無い：アラート文を表示
        $('#selectSection .alert').show();
        sendFlag = false; // 「---」を選択していたならfalseに
      } else {
        // 入力がある：アラート文を非表示
        $('#selectSection .alert').hide();
      }

      
      // ラジオボタンのチェック
      var radioChk =  $('input[name="radio"]:checked').length;
      
      // 選択されたラジオボタンの数を調べる
      if(radioChk == 0) {
        // 入力が無い：アラート文を表示
        $('#radioSection .alert').show();
        sendFlag = false; // 入力がなければfalseに
      } else {
        // 選択がある：アラート文を非表示
        $('#radioSection .alert').hide();
      }


      // チェックボックスのチェック
      var chkBokChk =  $('input[name="checkbox"]:checked').length;

      // 選択されたチェックボックスの数を調べる
      if(chkBokChk < 3) {
        // 選択が3つ未満：アラート文を表示
        $('#checkboxSection .alert').show();
        sendFlag = false; // 選択が3つ未満ならfalseに
      } else {
        // 選択が3つ以上：アラート文を非表示
        $('#checkboxSection .alert').hide();
      }


      // 変数sendFlagの値をチェック
      if(sendFlag == false) {
        return false; // falseであれば送信を許可しない（trueであれば送信おk）
      }

      // フォームが送信されないようにする
      return false;
    });
  });
</script>
