<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai-passport問題60本ノック</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sakuin"><a href="sakuin.html" target="_blank">▶ 索引</a></div>
    <h1 class="main-title">AIパスポート問題60本ノック</h1>
    <div class="container">
        <div id="quiz-container">
            <div id="quiz-content">
                <p class="question-number" id="question-number"></p>
                <h2 id="question">問題を読み込んでいます...</h2>
                <div id="options-container" class="options-container">
                    </div>
                <div class="navigation">
                    <button id="skip-btn" class="skip-btn">スキップする</button>
                    <button id="next-btn" class="next-btn" disabled>次へ</button>
                </div>
                <div id="explanation-container" class="explanation-container" style="display: none;">
                    <h2 id="explanation-question"></h2>
                    <h3 id="result"></h3>
                    <p id="explanation"></p>
                    <button id="next-question-btn" class="next-btn">次の問題へ</button>
                </div>
            </div>
            <div id="quiz-finished-screen" style="display: none; text-align: center;">
                <h1 style="margin-top: 20px;">すべての問題が終了しました！</h1>
                <button id="restart-btn" class="next-btn" style="width: 250px; margin-top: 20px;">もう一度チャレンジする</button>
                <div id="review-container" style="margin-top: 30px;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
